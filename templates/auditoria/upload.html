{% extends "auditoria/base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='upload.css') }}" rel="stylesheet">
{% endblock %}

{% block container %}
    
    <div class="frame">
        <div class="center">
            <div class="title">
                <h1 style="font-size: 27px;">Inserir/Atualizar o banco de dados</h1>
                
            </div>
    
            <div class="dropzone">
                
                <form action="/auditoria/upload" enctype="multipart/form-data" method="post">
                    <p>
                        <input  type="file"  name="file" accept=".xlsx" id="imagem">
                        <div style="margin-top: -5px;">SKU Atual:  
                            <input type="number" id="sku" min="1" value="0" name="sku">
                            

                        </div>
                        <div title="Data permitida apartir de 01/01/2021" style="margin-top: 6px;">Data da Auditoria:  
                            
                            <input type="date" id="data-auditoria" min="2021-01-01" value="{{data}}" name="data_auditoria" >
                            

                        </div>
                    </p>
                    <p>
                        <button onclick="box_loading_upload();" class="btn" name="uploadbutton" type="submit">Enviar</button>
                        <h1 style="font-size: 18px;">{{insert_file}}</h1>
                    </p>
                </form>
            </div>
           
            
    
        </div>
    </div>
    <!-- original pen: https://codepen.io/roydigerhund/pen/ZQdbeN  -->
    
    <script>
        var box_upload = document.getElementById("box-upload");
        function box_loading_upload() {
            var value = document.getElementById("sku").value;
            if (value >= 1) {
                box_upload.style.display = 'block';}
            
            
            
        
        }
    </script>
{% endblock %}
